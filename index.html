<!DOCTYPE html>
<html ng-app="blocksApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" />
    <title></title>
</head>
<body>

<div ng-controller="BlocksCtrl">
    <div class="board_bg">
        <div class="board_perspective">
            <div class="board" ng-style="{ 'left':board_x+'px', top:board_y+'px'}">
                <div class="block animated"
                     ng-repeat="shape in shapes"
                     ng-style="{ 'backgroundColor':shape.color, 'left':shape.x+'px', 'top':shape.y+'px' }"
                     ng-click="clicked(shape)"
                     ng-class="{active: shape == selected, hidden: shape.hidden == 1, damaged: shape.damaged == 1}"
                        ></div>
            </div>
        </div>
    </div>

    <div class="scores">
        <div class="score">Score: {{score}}</div>
        <div class="lives">Lives: {{lives}}</div>
        <div class="dead" ng-class="{visible: dead == 1}">You are dead.</div>
        <div>
            <div class="info_block" style="background-color: #00f;"></div><div style="float: left;">{{gblocks}}</div><div class="clear"></div>
            <div class="info_block" style="background-color: #0f0;"></div><div style="float: left;">{{lblocks}}</div><div class="clear"></div>
        </div>
    </div>
</div>


</body>
</html>
